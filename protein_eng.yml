name: protein_eng
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.9  # Using Python 3.9 for better compatibility with all packages
  - pip=23.0.1
  - pytorch-cuda=12.1  # Matching CUDA version from notebook
  - pytorch=2.3.0      # Matching PyTorch version from notebook
  - pip:
    - torch==2.3.0 --index-url https://download.pytorch.org/whl/cu121
    - atom3d
    - torch-scatter -f https://pytorch-geometric.com/whl/torch-2.3.0+cu121.html
    - torch-sparse -f https://pytorch-geometric.com/whl/torch-2.3.0+cu121.html
    - torch-cluster -f https://pytorch-geometric.com/whl/torch-2.3.0+cu121.html
    - torch-spline-conv -f https://pytorch-geometric.com/whl/torch-2.3.0+cu121.html
    - torch-geometric